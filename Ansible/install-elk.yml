---
  - name: My first playbook
    hosts: webservers
    become: true
    tasks:
    - name: Install Docker.io
      apt:
        update_cache: yes
        name: docker.io
        state: present
    - name: Install pip3
      apt:
        name: python3-pip
        state: present 
    - name: Install Python Docker Module
      pip:
        name: docker
        state: present
    - name: Install and Launch Docker Container
      docker_container:
        name: dvwa
        image: cyberxsecurity/dvwa
        state: started
        restart_policy: always
        published_ports: 80:80
    - name: Enable docker service
      systemd:
        name: docker
        enabled: yes